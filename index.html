<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script type="text/javascript" src='/script.js'></script>
  <title>Weather report</title>
</head>

<body>
  <div class="search">
    <input id="city" value="" placeholder="Enter a city"></input>
    <button type="button" id="submit">Search</button>
  </div>

  <div id="weather">
    <ul class="weatherData">
      <li class="top"></li>
      <li class="bottom">
        <div class="bar">
          <div class="degrees"></div>
        </div>
      </li>
    </ul>
  </div>

  <!-- <div class="error">
    <div class="message">Please press one of the displayed keys
     </div>
     <button class="retry">
       Retry
     </button>
   </div> -->
</body>

</html>
